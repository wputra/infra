---
# tasks file for control
    - name: Install tools
      apt: name={{ item }} state=present update_cache=yes
      with_items:
       - curl
       - python-httplib2
       - python-pip
       - python-dateutil

    - name: Install pyton package
      pip: name={{ item }} state=present
      with_items:
       - boto
       - boto3
       - botocore
